<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.G. Jung's Dream World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Cormorant Garamond', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              jung: {
                gold: '#D4AF37',
                goldDim: '#C5A059',
              },
              jungLight: {
                bg: '#F9F7E8',      // Cream
                text: '#2C2C2C',    // Dark Ink
                accent: '#991B1B',  // Deep Vintage Red
              },
              jungDark: {
                bg: '#121212',      // Deep Black
                text: '#F9F7E8',    // Cream
                accent: '#d699eb'   // Lavender
              }
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
              'dark-texture': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        overflow-x: hidden;
      }
      /* Custom Scrollbar for that vintage feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7E8; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 4px;
      }
    </style>
